def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = 2
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0.2'
}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"
apply plugin: 'com.google.gms.google-services'

android {
    compileSdkVersion 33

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "com.neharishaadi.wedding"
        minSdkVersion 21
        targetSdkVersion 32
        versionCode 6
        versionName "1.0.6"
        multiDexEnabled true
    }

    flavorDimensions "app"

    //todo to build release signed aab comment all other flutter target except which you are building
    productFlavors {
        neharishaadi {
            dimension "app"
            applicationId "com.neharishaadi.wedding"
            versionCode 9
            versionName "1.0.9"
            flutter.target "lib/main_neharishaadi.dart"
        }
        demo {
            dimension "app"
            applicationId "com.wedding.demo"
            versionCode 1
            versionName "1.0 "
//            flutter.target "lib/main_neharishaadi.dart"
        }
        newdemo {
            dimension "app"
            applicationId "com.wedding.newdemo"
            versionCode 1
            versionName "1.0 "
//            flutter.target "lib/main_newdemo.dart"
        }
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation platform('com.google.firebase:firebase-bom:29.0.3')
    implementation 'com.google.firebase:firebase-analytics-ktx'
    implementation 'com.android.support:multidex:1.0.3'
}
